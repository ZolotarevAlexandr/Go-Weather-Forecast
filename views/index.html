<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<h1>Weather Forecast</h1>
		<form action="/weather" method="get">
			<input type="text" name="city" id="city" class="city" required autocomplete="off"/>
			<label for="city"><span>City name</span></label>
			<input type="submit" value="Submit!"/>
		</form>
	</body>
</html>
